<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式原理</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, effect } from "./6.mjs"
        const obj = reactive({
            text: 'Hello',
            name: 'wfx'
        })

        effect(() => {
            app.innerHTML = obj.name
        })

        effect(() => {
            console.log('执行了', obj.name);
        }, {
            schedule(fn) {
                setTimeout(() => {
                    fn()
                }, 2000);
            }
        })

        setTimeout(() => {
            obj.name = 'vue2'
        }, 2000);
    </script>
</body>

</html>
